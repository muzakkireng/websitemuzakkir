<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Your Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            display: flex;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .contact-info {
            background: linear-gradient(135deg, #4776E6 0%, #8E54E9 100%);
            color: white;
            padding: 50px 40px;
            flex: 1;
        }
        
        .contact-form {
            padding: 50px 40px;
            flex: 1.5;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
        }
        
        .contact-info h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 70px;
            height: 3px;
            background: white;
        }
        
        .contact-form h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 70px;
            height: 3px;
            background: #4776E6;
        }
        
        .contact-info p {
            margin: 20px 0 30px;
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .info-item i {
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
        }
        
        .social-icons {
            display: flex;
            margin-top: 30px;
        }
        
        .social-icons a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin-right: 15px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-icons a:hover {
            background: white;
            color: #4776E6;
            transform: translateY(-5px);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }
        
        input:focus, textarea:focus {
            border-color: #4776E6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(71, 118, 230, 0.1);
        }
        
        textarea {
            height: 150px;
            resize: vertical;
        }
        
        button {
            background: linear-gradient(to right, #4776E6, #8E54E9);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(142, 84, 233, 0.4);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(142, 84, 233, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .status-message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .required:after {
            content: " *";
            color: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .contact-info, .contact-form {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-info">
            <h1>Get In Touch</h1>
            <p>Have questions or want to work together? Fill out the form and we'll get back to you as soon as possible.</p>
            
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    <h3>Location</h3>
                    <p>San Francisco, CA</p>
                </div>
            </div>
            
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <div>
                    <h3>Email</h3>
                    <p>contact@yourwebsite.com</p>
                </div>
            </div>
            
            <div class="info-item">
                <i class="fas fa-phone"></i>
                <div>
                    <h3>Phone</h3>
                    <p>+1 (123) 456-7890</p>
                </div>
            </div>
            
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
        
        <div class="contact-form">
            <h1>Contact Us</h1>
            <div id="status-message" class="status-message"></div>
            
            <form id="contactForm" action="https://formspree.io/f/mpwlklrq" method="POST">
                <div class="form-group">
                    <label for="name" class="required">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="required">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject" class="required">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message" class="required">Your Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const form = e.target;
            const formData = new FormData(form);
            
            // Show loading state
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = 'Sending your message...';
            statusMessage.className = 'status-message';
            statusMessage.style.display = 'block';
            
            // Send form data to Formspree
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // Success message
                    statusMessage.textContent = 'Message sent successfully! We will get back to you soon.';
                    statusMessage.className = 'status-message success';
                    
                    // Reset form
                    form.reset();
                } else {
                    // Error message
                    statusMessage.textContent = 'Oops! There was a problem sending your message. Please try again.';
                    statusMessage.className = 'status-message error';
                }
            })
            .catch(error => {
                // Network error
                statusMessage.textContent = 'Network error. Please check your connection and try again.';
                statusMessage.className = 'status-message error';
            });
        });
    </script>
    <script>
// Add this at the end of the existing script section

// Prevent copying
document.addEventListener('copy', function(e) {
    e.preventDefault();
    alert('Copying content is disabled on this website.');
});

// Prevent right-click context menu
document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    alert('Right-click is disabled on this website.');
});

// Disable text selection
document.addEventListener('mousedown', function(e) {
    if (e.detail > 1) { // Prevent double-click text selection
        e.preventDefault();
    }
});
</script>

<style>
/* Add this at the end of the existing CSS */
body {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
</style>
</body>
</html>
