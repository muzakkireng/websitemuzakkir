  <meta charset="UTF-8">
  <title>Internet Speed & IP Checker</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; padding: 40px; }
    .container { background: #fff; border-radius: 10px; padding: 30px; max-width: 800px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    iframe { width: 100%; height: 600px; border: none; }
    .info { font-size: 18px; margin: 10px 0; }
  </style>
</head>
<body>

<div class="container">
  <h1>üåê IP Address & Internet Speed Test</h1>
  <div class="info">
    <p>IP Address: <span id="ip">Loading...</span></p>
    <p>Location: <span id="location">--</span></p>
    <p>ISP: <span id="isp">--</span></p>
  </div>

  <hr>

  <iframe src="https://librespeed.org" title="LibreSpeed Test"></iframe>
</div>

<script>
fetch('http://ip-api.com/json/')
  .then(res => res.json())
  .then(data => {
    document.getElementById('ip').textContent = data.query;
    document.getElementById('location').textContent = `${data.city}, ${data.country}`;
    document.getElementById('isp').textContent = data.isp;
  });
</script>
<script>
        // Block right-click context menu
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // Block keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Disable F12
            if (e.key === 'F12') {
                e.preventDefault();
                alert("F12 is disabled!");
            }
            // Disable Shift + C
            else if (e.shiftKey && e.key === 'C') {
                e.preventDefault();
                alert("Shift+C is disabled!");
            }
            // Disable Ctrl + U
            else if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                alert("Ctrl+U is disabled!");
            }
            // Disable Ctrl + C / Ctrl + V
            else if (e.ctrlKey && (e.key === 'c' || e.key === 'v' || e.key === 'C' || e.key === 'V')) {
                e.preventDefault();
                alert("Copy/Paste is disabled!");
            }
        });

        // Extra: Disable copy/paste via right-click or edit menu
        document.addEventListener('copy', (e) => e.preventDefault());
        document.addEventListener('paste', (e) => e.preventDefault());
        document.addEventListener('cut', (e) => e.preventDefault());
    </script>
</body>
</html>
