<!DOCTYPE html>
<html>
<head>
    <title>Simple SMTP Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1519125323398-675f0ddb6308?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-top: 0;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
            text-align: center;
        }
        .success {
            background: rgba(46, 204, 113, 0.9);
            color: white;
        }
        .error {
            background: rgba(231, 76, 60, 0.9);
            color: white;
        }
        label {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Simple Email Tester</h2>
        
        <label>SMTP Host:</label>
        <input type="text" id="host" placeholder="smtp.example.com">
        
        <label>SMTP Username:</label>
        <input type="text" id="username" placeholder="your@email.com">
        
        <label>SMTP Password:</label>
        <input type="password" id="password">
        
        <label>From Email:</label>
        <input type="text" id="from" placeholder="sender@example.com">
        
        <label>To Email:</label>
        <input type="text" id="to" placeholder="recipient@example.com">
        
        <label>Subject:</label>
        <input type="text" id="subject" placeholder="Test Email">
        
        <label>Message:</label>
        <textarea id="body">This is a test email</textarea>
        
        <button onclick="sendEmail()">Send Test Email</button>
        
        <div id="result"></div>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail() {
            const result = document.getElementById('result');
            result.style.display = 'none';
            
            // Show loading state
            const btn = document.querySelector('button');
            btn.disabled = true;
            btn.textContent = 'Sending...';
            
            Email.send({
                Host: document.getElementById('host').value,
                Username: document.getElementById('username').value,
                Password: document.getElementById('password').value,
                To: document.getElementById('to').value,
                From: document.getElementById('from').value,
                Subject: document.getElementById('subject').value,
                Body: document.getElementById('body').value
            }).then(
                message => {
                    result.style.display = 'block';
                    if(message === "OK") {
                        result.className = 'success';
                        result.innerHTML = "✓ Email sent successfully!";
                    } else {
                        result.className = 'error';
                        result.innerHTML = "✗ Error: " + message;
                    }
                    btn.disabled = false;
                    btn.textContent = 'Send Test Email';
                }
            ).catch(
                error => {
                    result.style.display = 'block';
                    result.className = 'error';
                    result.innerHTML = "✗ Error: " + error.message;
                    btn.disabled = false;
                    btn.textContent = 'Send Test Email';
                }
            );
        }
    </script>

    e.preventDefault();
    alert('Copying content is disabled on this website.');
});

// Prevent right-click context menu
document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    alert('Right-click is disabled on this website.');
});

// Disable text selection
document.addEventListener('mousedown', function(e) {
    if (e.detail > 1) { // Prevent double-click text selection
        e.preventDefault();
    }
});
</script>

<style>
/* Add this at the end of the existing CSS */
body {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
</style>
</body>
</html>
