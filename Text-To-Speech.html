<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text to Speech ‚Äì Hindi & Urdu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      max-width: 500px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    textarea, select, input[type="range"], button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #0056b3;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üó£Ô∏è Text to Speech (Hindi & Urdu)</h2>

    <textarea id="text" placeholder="Type your text here..."></textarea>

    <label for="language">Language:</label>
    <select id="language">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="ur">Urdu</option>
    </select>

    <label for="voice">Voice:</label>
    <select id="voice"></select>

    <label for="rate">Speed: <span id="rateValue">1</span></label>
    <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">

    <button onclick="speakText()">üîä Speak</button>
  </div>

  <script>
    const textInput = document.getElementById('text');
    const languageSelect = document.getElementById('language');
    const voiceSelect = document.getElementById('voice');
    const rateInput = document.getElementById('rate');
    const rateValue = document.getElementById('rateValue');

    let voices = [];

    function loadVoices() {
      voices = speechSynthesis.getVoices();
      updateVoiceList();
    }

    function updateVoiceList() {
      const selectedLang = languageSelect.value;
      voiceSelect.innerHTML = '';

      const filtered = voices.filter(voice =>
        voice.lang.toLowerCase().startsWith(selectedLang)
      );

      if (filtered.length === 0) {
        const option = document.createElement('option');
        option.text = 'No voice available for this language.';
        voiceSelect.add(option);
      } else {
        filtered.forEach(voice => {
          const option = document.createElement('option');
          option.value = voice.name;
          option.text = `${voice.name} (${voice.lang})`;
          voiceSelect.add(option);
        });

        // Automatically select Google Hindi/Urdu voice if available
        const preferred = filtered.find(v =>
          v.name.toLowerCase().includes('google')
        );
        if (preferred) {
          voiceSelect.value = preferred.name;
        }
      }
    }

    languageSelect.addEventListener('change', updateVoiceList);

    rateInput.addEventListener('input', () => {
      rateValue.textContent = rateInput.value;
    });

    function speakText() {
      const text = textInput.value.trim();
      if (!text) return alert("Please enter text to speak.");

      const utterance = new SpeechSynthesisUtterance(text);
      const selectedVoice = voices.find(voice => voice.name === voiceSelect.value);

      if (selectedVoice) {
        utterance.voice = selectedVoice;
        utterance.lang = selectedVoice.lang;
      }

      utterance.rate = parseFloat(rateInput.value);
      speechSynthesis.cancel(); // Stop previous speech
      speechSynthesis.speak(utterance);
    }

    // Load voices when available
    if ('speechSynthesis' in window) {
      loadVoices();
      speechSynthesis.onvoiceschanged = loadVoices;
    } else {
      alert("Sorry, your browser does not support Speech Synthesis.");
    }
  </script>
</body>
</html>
