    <style>

    <div class="calculator-container">
        <div class="calculator">
            <div class="calculator-header">
                <h1 class="calculator-title">SCIENTIFIC CALCULATOR</h1>

                </button>
            </div>
            
            <div class="display">
                <div class="previous-operand"></div>
                <div class="current-operand">0</div>
            </div>
            
            <div class="keys">
                <button class="function" data-action="clear">C</button>

                <button class="scientific" data-action="pi">π</button>
                <button class="scientific" data-action="e">e</button>

                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>

                <button class="scientific" data-action="inverse">1/x</button>
                
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>

                <button data-number>2</button>
                <button data-number>3</button>
                <button class="operator" data-action="add">+</button>
                <button class="scientific" data-action="exp">e<sup>x</sup></button>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
                this.history = [];
            }
            
            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.resetOnNextInput = false;
                this.errorState = false;
            }
            
            delete() {
                if (this.errorState) {
                    this.clear();
                    return;
                }
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '' || this.currentOperand === '-') {
                    this.currentOperand = '0';
                }
            }
            
            appendNumber(number) {
                if (this.errorState) {
                    this.clear();
                }
                
                if (this.resetOnNextInput) {
                    this.currentOperand = '0';
                    this.resetOnNextInput = false;
                }
                
                if (number === '.' && this.currentOperand.includes('.')) return;
                
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number;
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
            }
            
            chooseOperation(operation) {
                if (this.errorState) return;
                
                if (this.currentOperand === '0' && operation !== 'negate') return;
                
                if (this.previousOperand !== '' && !this.resetOnNextInput) {
                    this.calculate();
                }
                
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.resetOnNextInput = true;
            }
            
            calculate() {
                if (this.errorState) return;
                
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                
                if (isNaN(prev) || isNaN(current)) {
                    this.showError();
                    return;
                }
                
                try {
                    switch (this.operation) {
                        case 'add':
                            computation = prev + current;
                            break;
                        case 'subtract':
                            computation = prev - current;
                            break;
                        case 'multiply':
                            computation = prev * current;
                            break;
                        case 'divide':
                            if (current === 0) throw new Error("Division by zero");
                            computation = prev / current;
                            break;
                        case 'power':
                            computation = Math.pow(prev, current);
                            break;
                        default:
                            return;
                    }
                    
                    // Handle very large/small numbers
                    if (Math.abs(computation) > 1e12 || (Math.abs(computation) < 1e-6 && computation !== 0)) {
                        this.currentOperand = computation.toExponential(6);
                    } else {
                        this.currentOperand = computation.toString();
                    }
                    
                    this.addToHistory(`${this.previousOperand} ${this.getOperationSymbol()} ${this.currentOperand}`, computation);
                    this.operation = undefined;
                    this.previousOperand = '';
                    this.resetOnNextInput = true;
                } catch (error) {
                    this.showError();
                }
            }
            
            addToHistory(expression, result) {
                this.history.unshift({expression, result});
                this.updateHistoryDisplay();
                
                // Keep only last 10 history items
                if (this.history.length > 10) {
                    this.history.pop();
                }
            }
            
            updateHistoryDisplay() {
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = '';
                
                this.history.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'history-item';
                    li.innerHTML = `
                        <div class="history-expression">${item.expression}</div>
                        <div class="history-result">= ${item.result}</div>
                    `;
                    historyList.appendChild(li);
                });
            }
            
            clearHistory() {
                this.history = [];
                this.updateHistoryDisplay();
            }
            
            // FIXED: Percentage calculation now works correctly
            percentage() {
                if (this.errorState) return;
                
                const current = parseFloat(this.currentOperand);
                if (isNaN(current)) {
                    this.showError();
                    return;
                }
                
                if (this.operation && this.previousOperand !== '') {
                    // Calculate percentage in context of pending operation
                    const prev = parseFloat(this.previousOperand);
                    let result;
                    
                    switch (this.operation) {
                        case 'add':
                            result = prev + (prev * (current / 100));
                            break;
                        case 'subtract':
                            result = prev - (prev * (current / 100));
                            break;
                        case 'multiply':
                            result = prev * (current / 100);
                            break;
                        case 'divide':
                            if (current === 0) {
                                this.showError();
                                return;
                            }
                            result = prev / (current / 100);
                            break;
                        default:
                            result = current / 100;
                    }
                    
                    this.currentOperand = result.toString();
                    this.addToHistory(`${prev} ${this.getOperationSymbol()} ${current}%`, result);
                    this.operation = undefined;
                    this.previousOperand = '';
                    this.resetOnNextInput = true;
                } else {
                    // Standalone percentage operation
                    this.currentOperand = (current / 100).toString();
                    this.addToHistory(`${current}%`, current/100);
                }
            }
            
            negate() {
                if (this.errorState) return;
                const current = parseFloat(this.currentOperand);
                if (isNaN(current)) {
                    this.showError();
                    return;
                }
                this.currentOperand = (current * -1).toString();
            }
            
            // Scientific functions
            square() {
                if (this.errorState) return;
                const current = parseFloat(this.currentOperand);
                if (isNaN(current)) {
                    this.showError();
                    return;
                }
                this.currentOperand = (current * current).toString();
                this.addToHistory(`(${current})²`, current * current);
            }
            
            squareRoot() {
                if (this.errorState) return;
                const current = parseFloat(this.currentOperand);
                if (isNaN(current) || current < 0) {
                    this.showError();
                    return;
                }
                this.currentOperand = Math.sqrt(current).toString();
                this.addToHistory(`√(${current})`, Math.sqrt(current));
            }
            
            factorial() {
                if (this.errorState) return;
                const current = parseFloat(this.currentOperand);
                if (isNaN(current) || current < 0 || !Number.isInteger(current)) {
                    this.showError();
                    return;
                }
                let result = 1;
                for (let i = 2; i <= current; i++) {
                    result *= i;
                }
                this.currentOperand = result.toString();
                this.addToHistory(`(${current})!`, result);
            }
            
            sin() {
                if (this.errorState) return;
                const current = parseFloat(this.currentOperand);
                if (isNaN(current)) {
                    this.showError();
                    return;
                }
                this.currentOperand = Math.sin(current).toString();
                this.addToHistory(`sin(${current})`, Math.sin(current));
            }
            
            cos() {
                if (this.errorState) return;
                const current = parseFloat(this.currentOperand);
                if (isNaN(current)) {
                    this.showError();
                    return;
                }
                this.currentOperand = Math.cos(current).toString();
                this.addToHistory(`cos(${current})`, Math.cos(current));
            }
            
            tan() {
                if (this.errorState) return;
                const current = parseFloat(this.currentOperand);
                if (isNaN(current)) {
                    this.showError();
                    return;
                }
                this.currentOperand = Math.tan(current).toString();
                this.addToHistory(`tan(${current})`, Math.tan(current));
            }
            
            log() {
                if (this.errorState) return;
                const current = parseFloat(this.currentOperand);
                if (isNaN(current) || current <= 0) {
                    this.showError();
                    return;
                }
                this.currentOperand = Math.log10(current).toString();
                this.addToHistory(`log(${current})`, Math.log10(current));
            }
            
            ln() {
                if (this.errorState) return;
                const current = parseFloat(this.currentOperand);
                if (isNaN(current) || current <= 0) {
                    this.showError();
                    return;
                }
                this.currentOperand = Math.log(current).toString();
                this.addToHistory(`ln(${current})`, Math.log(current));
            }
            
            pow10() {
                if (this.errorState) return;
                const current = parseFloat(this.currentOperand);
                if (isNaN(current)) {
                    this.showError();
                    return;
                }
                this.currentOperand = Math.pow(10, current).toString();
                this.addToHistory(`10^(${current})`, Math.pow(10, current));
            }
            
            exp() {
                if (this.errorState) return;
                const current = parseFloat(this.currentOperand);
                if (isNaN(current)) {
                    this.showError();
                    return;
                }
                this.currentOperand = Math.exp(current).toString();
                this.addToHistory(`e^(${current})`, Math.exp(current));
            }
            
            inverse() {
                if (this.errorState) return;
                const current = parseFloat(this.currentOperand);
                if (isNaN(current) || current === 0) {
                    this.showError();
                    return;
                }
                this.currentOperand = (1 / current).toString();
                this.addToHistory(`1/(${current})`, 1 / current);
            }
            
            abs() {
                if (this.errorState) return;
                const current = parseFloat(this.currentOperand);
                if (isNaN(current)) {
                    this.showError();
                    return;
                }
                this.currentOperand = Math.abs(current).toString();
                this.addToHistory(`|${current}|`, Math.abs(current));
            }
            
            pi() {
                if (this.errorState) this.clear();
                this.currentOperand = Math.PI.toString();
            }
            
            e() {
                if (this.errorState) this.clear();
                this.currentOperand = Math.E.toString();
            }
            
            getOperationSymbol() {
                switch (this.operation) {
                    case 'add': return '+';
                    case 'subtract': return '−';
                    case 'multiply': return '×';
                    case 'divide': return '÷';
                    case 'power': return '^';
                    default: return '';
                }
            }
            
            getDisplayNumber(number) {
                const stringNumber = number.toString();
                
                // Handle exponential notation
                if (stringNumber.includes('e')) {
                    const [coefficient, exponent] = stringNumber.split('e');
                    return `${parseFloat(coefficient).toFixed(6)}e${exponent}`;
                }
                
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                
                let integerDisplay;
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', {
                        maximumFractionDigits: 0
                    });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }
            
            updateDisplay() {
                this.currentOperandElement.innerText = this.getDisplayNumber(this.currentOperand);
                
                if (this.operation != null) {
                    this.previousOperandElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.getOperationSymbol()}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }
            
            showError() {
                this.currentOperand = 'Error';
                this.errorState = true;
                this.currentOperandElement.classList.add('error');
                
                setTimeout(() => {
                    this.currentOperandElement.classList.remove('error');
                }, 1000);
            }
        }
        
        // Initialize calculator
        const previousOperandElement = document.querySelector('.previous-operand');
        const currentOperandElement = document.querySelector('.current-operand');
        const calculator = new Calculator(previousOperandElement, currentOperandElement);
        
        // Button event listeners
        document.querySelectorAll('[data-number]').forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.innerText);
                calculator.updateDisplay();
            });
        });
        
        document.querySelectorAll('[data-action]').forEach(button => {
            button.addEventListener('click', () => {
                const action = button.dataset.action;
                
                if (action === 'clear') {
                    calculator.clear();
                } else if (action === 'delete') {
                    calculator.delete();
                } else if (action === 'calculate') {
                    calculator.calculate();
                } else if (action === 'percentage') {
                    calculator.percentage();
                } else if (action === 'negate') {
                    calculator.negate();
                } else if (action === 'clear-history') {
                    calculator.clearHistory();
                    return;
                } else if ([
                    'square', 'sqrt', 'factorial', 
                    'sin', 'cos', 'tan', 
                    'log', 'ln', 'pow10', 
                    'exp', 'inverse', 'abs',
                    'pi', 'e'
                ].includes(action)) {
                    calculator[action]();
                } else {
                    calculator.chooseOperation(action);
                }
                
                calculator.updateDisplay();
            });
        });
        
        // Keyboard support
        document.addEventListener('keydown', event => {
            if (event.key >= 0 && event.key <= 9) {
                calculator.appendNumber(event.key);
                calculator.updateDisplay();
            }
            
            if (event.key === '.') {
                calculator.appendNumber('.');
                calculator.updateDisplay();
            }
            
            if (event.key === '+' || event.key === '-') {
                calculator.chooseOperation(event.key === '+' ? 'add' : 'subtract');
                calculator.updateDisplay();
            }
            
            if (event.key === '*' || event.key === 'x') {
                calculator.chooseOperation('multiply');
                calculator.updateDisplay();
            }
            
            if (event.key === '/') {
                calculator.chooseOperation('divide');
                calculator.updateDisplay();
            }
            
            if (event.key === '%') {
                calculator.percentage();
                calculator.updateDisplay();
            }
            
            if (event.key === 'Enter' || event.key === '=') {
                calculator.calculate();
                calculator.updateDisplay();
            }
            
            if (event.key === 'Backspace') {
                calculator.delete();
                calculator.updateDisplay();
            }
            
            if (event.key === 'Escape') {
                calculator.clear();
                calculator.updateDisplay();
            }
            
            if (event.key === 'p' && event.altKey) {
                calculator.pi();
                calculator.updateDisplay();
            }
        });
        
        // Theme toggle
        const themeToggle = document.querySelector('.mode-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            if (document.body.classList.contains('light-theme')) {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
            }
        });
    </script>
