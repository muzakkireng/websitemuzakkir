  <meta charset="UTF-8">
  <title>UUID Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #uuid {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>UUID Generator</h1>
  <button onclick="generateUUID()">Generate UUID</button>
  <div id="uuid"></div>

  <script>
    function generateUUID() {
      // Generate a UUID v4
      const uuid = ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
        (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
      );
      document.getElementById('uuid').textContent = uuid;
    }
  </script>
<script>
        // Block right-click context menu
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // Block keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Disable F12
            if (e.key === 'F12') {
                e.preventDefault();
                alert("F12 is disabled!");
            }
            // Disable Shift + C
            else if (e.shiftKey && e.key === 'C') {
                e.preventDefault();
                alert("Shift+C is disabled!");
            }
            // Disable Ctrl + U
            else if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                alert("Ctrl+U is disabled!");
            }
            // Disable Ctrl + C / Ctrl + V
            else if (e.ctrlKey && (e.key === 'c' || e.key === 'v' || e.key === 'C' || e.key === 'V')) {
                e.preventDefault();
                alert("Copy/Paste is disabled!");
            }
        });

        // Extra: Disable copy/paste via right-click or edit menu
        document.addEventListener('copy', (e) => e.preventDefault());
        document.addEventListener('paste', (e) => e.preventDefault());
        document.addEventListener('cut', (e) => e.preventDefault());
    </script>

</body>
