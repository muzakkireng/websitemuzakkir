    <title>✨ TaskMaster Pro - Advanced To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-light: #a29bfe;
            --secondary: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
            --info: #0984e3;
            --dark: #2d3436;
            --light: #f5f6fa;
            --white: #ffffff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: var(--dark);
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: var(--white);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
            animation: shine 8s infinite linear;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
        }
        
        .subtitle {
            font-weight: 300;
            opacity: 0.9;
        }
        
        .dashboard {
            display: flex;
            justify-content: space-between;
            padding: 20px 30px;
            background: rgba(108, 92, 231, 0.1);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        
        .progress-container {
            flex: 1;
            max-width: 300px;
        }
        
        .progress-title {
            font-size: 14px;
            color: var(--dark);
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }
        
        .progress-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 5px;
            transition: width 0.5s ease;
        }
        
        .stats-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            min-width: 150px;
            text-align: center;
        }
        
        .stats-value {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary);
        }
        
        .stats-label {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .input-group {
            flex: 1;
            min-width: 200px;
            position: relative;
        }
        
        #taskInput {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: var(--transition);
            background: var(--light);
        }
        
        #taskInput:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }
        
        #prioritySelect, #technicianSelect, #completionSelect {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            background: var(--light);
            cursor: pointer;
            transition: var(--transition);
            min-width: 180px;
        }
        
        #prioritySelect:focus, #technicianSelect:focus, #completionSelect:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }
        
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background: #5a4bd1;
        }
        
        .btn-secondary {
            background: var(--secondary);
            color: var(--white);
        }
        
        .btn-secondary:hover {
            background: #00a884;
        }
        
        .btn-danger {
            background: var(--danger);
            color: var(--white);
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn-info {
            background: var(--info);
            color: var(--white);
        }
        
        .btn-info:hover {
            background: #0777c5;
        }
        
        .btn-emoji {
            background: var(--warning);
            color: var(--dark);
        }
        
        .btn-emoji:hover {
            background: #fcb236;
        }
        
        .task-list {
            margin-top: 20px;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            background: var(--white);
            border-radius: 12px;
            margin-bottom: 12px;
            transition: var(--transition);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            animation: slideIn 0.3s ease;
            border-left: 5px solid #e0e0e0;
            position: relative;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .task-item.high { border-left-color: #e74c3c; }
        .task-item.medium { border-left-color: #f39c12; }
        .task-item.low { border-left-color: #2ecc71; }
        
        .task-checkbox {
            width: 22px;
            height: 22px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: var(--primary);
        }
        
        .task-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .task-text {
            word-break: break-word;
            font-size: 16px;
            transition: var(--transition);
        }
        
        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #7f8c8d;
        }
        
        .task-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .task-meta-item i {
            font-size: 12px;
        }
        
        .task-completion {
            width: 100px;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .task-completion-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
        }
        
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #95a5a6;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .task-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: var(--transition);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .task-btn:hover {
            background: rgba(0, 0, 0, 0.05);
            transform: scale(1.1);
        }
        
        .task-btn.delete {
            color: var(--danger);
        }
        
        .task-btn.edit {
            color: var(--primary);
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .stats {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .emoji-picker-container {
            position: absolute;
            z-index: 100;
            background: var(--white);
            border-radius: 12px;
            padding: 15px;
            box-shadow: var(--shadow);
            display: none;
            max-width: 300px;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
            animation: fadeIn 0.2s ease;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #95a5a6;
        }
        
        .empty-state i {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state p {
            font-size: 18px;
            margin-top: 10px;
        }
        
        .technician-tag {
            background: rgba(108, 92, 231, 0.1);
            color: var(--primary);
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        @media (max-width: 768px) {
            .input-area {
                flex-direction: column;
            }
            
            .dashboard {
                flex-direction: column;
                gap: 15px;
            }
            
            .progress-container {
                max-width: 100%;
            }
            
            .input-group, #prioritySelect, #technicianSelect, #completionSelect {
                width: 100%;
            }
            
            .controls {
                flex-direction: column-reverse;
            }
            
            .stats {
                justify-content: center;
            }
        }
        
        /* Floating animation for header elements */
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        /* Pulse animation for buttons */
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(108, 92, 231, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(108, 92, 231, 0); }
            100% { box-shadow: 0 0 0 0 rgba(108, 92, 231, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="floating">✨ TaskMaster Pro</h1>
            <p class="subtitle">Advanced task management with progress tracking</p>
        </header>
        
        <div class="dashboard">
            <div class="progress-container">
                <div class="progress-title">
                    <span>Project Completion</span>
                    <span id="completionPercentage">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            
            <div class="stats-card">
                <div class="stats-value" id="totalTasks">0</div>
                <div class="stats-label">Total Tasks</div>
            </div>
            
            <div class="stats-card">
                <div class="stats-value" id="completedTasks">0</div>
                <div class="stats-label">Completed</div>
            </div>
            
            <div class="stats-card">
                <div class="stats-value" id="inProgressTasks">0</div>
                <div class="stats-label">In Progress</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="input-area">
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="Enter task description...">
                    <div id="emojiPickerContainer" class="emoji-picker-container"></div>
                </div>
                
                <select id="prioritySelect">
                    <option value="low">📌 Low Priority</option>
                    <option value="medium">⚠️ Medium Priority</option>
                    <option value="high">🔥 High Priority</option>
                </select>
                
                <select id="technicianSelect">
                    <option value="">👨‍💻 Operation Manager</option>
                    <option value="Area Manager">👨‍💻 Area Manager</option>
                    <option value="Store Manager">👩‍💼 Store Manager</option>
                    <option value="Shit Manager">👨‍💼 Shit Manager</option>
                    <option value="Crow Member">👩‍💼Crow Member</option>
                    <option value="Others">👨‍🔧 Others</option>
                </select>
                
                <select id="completionSelect">
                    <option value="0">0% Not Started</option>
                    <option value="25">25% Started</option>
                    <option value="50">50% Halfway</option>
                    <option value="75">75% Almost Done</option>
                    <option value="100">100% Completed</option>
                </select>
                
                <button type="button" id="addTaskBtn" class="btn btn-primary pulse">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>
            
            <div class="task-list" id="taskList">
                <div class="empty-state">
                    <i class="far fa-clipboard"></i>
                    <h3>No tasks created yet</h3>
                    <p>Add your first task to get started with your project</p>
                </div>
            </div>
            
            <div class="controls">
                <div class="stats">
                    <span id="pendingTasks">0 pending</span>
                    <span id="highPriorityTasks">0 high priority</span>
                </div>
                
                <div class="action-buttons">
                    <button id="exportExcel" class="btn btn-secondary">
                        <i class="fas fa-file-excel"></i> Export
                    </button>
                    <button id="clearCompleted" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Clear Completed
                    </button>
                    <button id="assignAll" class="btn btn-info">
                        <i class="fas fa-users"></i> Assign All
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskList = document.getElementById('taskList');
            const prioritySelect = document.getElementById('prioritySelect');
            const technicianSelect = document.getElementById('technicianSelect');
            const completionSelect = document.getElementById('completionSelect');
            const exportExcelBtn = document.getElementById('exportExcel');
            const clearCompletedBtn = document.getElementById('clearCompleted');
            const assignAllBtn = document.getElementById('assignAll');
            
            // Dashboard elements
            const completionPercentage = document.getElementById('completionPercentage');
            const progressFill = document.getElementById('progressFill');
            const totalTasksSpan = document.getElementById('totalTasks');
            const completedTasksSpan = document.getElementById('completedTasks');
            const inProgressTasksSpan = document.getElementById('inProgressTasks');
            const pendingTasksSpan = document.getElementById('pendingTasks');
            const highPriorityTasksSpan = document.getElementById('highPriorityTasks');
            
            // Add task
            function addTask() {
                const taskText = taskInput.value.trim();
                const priority = prioritySelect.value;
                const technician = technicianSelect.value;
                const completion = parseInt(completionSelect.value);
                
                if (taskText !== '') {
                    // Remove empty state if it exists
                    const emptyState = taskList.querySelector('.empty-state');
                    if (emptyState) {
                        emptyState.remove();
                    }
                    
                    const taskItem = document.createElement('div');
                    taskItem.className = `task-item ${priority}`;
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'task-checkbox';
                    checkbox.checked = completion === 100;
                    checkbox.addEventListener('change', function() {
                        updateCompletion(this, this.checked ? 100 : 0);
                        updateDashboard();
                    });
                    
                    const taskContent = document.createElement('div');
                    taskContent.className = 'task-content';
                    
                    const taskTextSpan = document.createElement('span');
                    taskTextSpan.className = 'task-text';
                    taskTextSpan.textContent = taskText;
                    
                    const taskMeta = document.createElement('div');
                    taskMeta.className = 'task-meta';
                    
                    if (technician) {
                        const technicianSpan = document.createElement('span');
                        technicianSpan.className = 'task-meta-item';
                        technicianSpan.innerHTML = `<i class="fas fa-user"></i> <span class="technician-tag">${technician}</span>`;
                        taskMeta.appendChild(technicianSpan);
                    }
                    
                    const prioritySpan = document.createElement('span');
                    prioritySpan.className = 'task-meta-item';
                    prioritySpan.innerHTML = `<i class="fas fa-${priority === 'high' ? 'fire' : priority === 'medium' ? 'exclamation-triangle' : 'thumbtack'}"></i> ${priority.charAt(0).toUpperCase() + priority.slice(1)}`;
                    taskMeta.appendChild(prioritySpan);
                    
                    const completionContainer = document.createElement('div');
                    completionContainer.className = 'task-completion';
                    const completionFill = document.createElement('div');
                    completionFill.className = 'task-completion-fill';
                    completionFill.style.width = `${completion}%`;
                    completionContainer.appendChild(completionFill);
                    
                    taskContent.appendChild(taskTextSpan);
                    taskContent.appendChild(taskMeta);
                    taskContent.appendChild(completionContainer);
                    
                    const taskActions = document.createElement('div');
                    taskActions.className = 'task-actions';
                    
                    const editBtn = document.createElement('button');
                    editBtn.className = 'task-btn edit';
                    editBtn.innerHTML = '<i class="fas fa-edit"></i>';
                    editBtn.addEventListener('click', function() {
                        editTask(taskItem, taskTextSpan, completionFill);
                    });
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'task-btn delete';
                    deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                    deleteBtn.addEventListener('click', function() {
                        taskItem.classList.add('fade-out');
                        setTimeout(() => {
                            taskItem.remove();
                            updateDashboard();
                            checkEmptyState();
                        }, 300);
                    });
                    
                    taskActions.appendChild(editBtn);
                    taskActions.appendChild(deleteBtn);
                    
                    taskItem.appendChild(checkbox);
                    taskItem.appendChild(taskContent);
                    taskItem.appendChild(taskActions);
                    
                    if (completion === 100) {
                        taskItem.classList.add('completed');
                    }
                    
                    taskList.appendChild(taskItem);
                    
                    // Reset form
                    taskInput.value = '';
                    technicianSelect.value = '';
                    completionSelect.value = '0';
                    taskInput.focus();
                    
                    updateDashboard();
                }
            }
            
            // Update completion percentage for a task
            function updateCompletion(checkbox, completion) {
                const taskItem = checkbox.closest('.task-item');
                const completionFill = taskItem.querySelector('.task-completion-fill');
                
                completionFill.style.width = `${completion}%`;
                
                if (completion === 100) {
                    taskItem.classList.add('completed');
                } else {
                    taskItem.classList.remove('completed');
                }
            }
            
            // Edit task
            function editTask(taskItem, taskTextSpan, completionFill) {
                const currentText = taskTextSpan.textContent;
                const currentCompletion = parseInt(completionFill.style.width) || 0;
                const currentPriority = taskItem.classList.contains('high') ? 'high' : 
                                      taskItem.classList.contains('medium') ? 'medium' : 'low';
                
                // Create modal overlay
                const modalOverlay = document.createElement('div');
                modalOverlay.style.position = 'fixed';
                modalOverlay.style.top = '0';
                modalOverlay.style.left = '0';
                modalOverlay.style.right = '0';
                modalOverlay.style.bottom = '0';
                modalOverlay.style.backgroundColor = 'rgba(0,0,0,0.5)';
                modalOverlay.style.display = 'flex';
                modalOverlay.style.justifyContent = 'center';
                modalOverlay.style.alignItems = 'center';
                modalOverlay.style.zIndex = '1000';
                
                // Create modal content
                const modalContent = document.createElement('div');
                modalContent.style.backgroundColor = 'white';
                modalContent.style.padding = '30px';
                modalContent.style.borderRadius = '15px';
                modalContent.style.width = '90%';
                modalContent.style.maxWidth = '500px';
                modalContent.style.boxShadow = '0 5px 25px rgba(0,0,0,0.2)';
                
                // Add form elements
                modalContent.innerHTML = `
                    <h3 style="margin-bottom: 20px;">Edit Task</h3>
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: 500;">Task Description</label>
                        <input type="text" id="editTaskInput" value="${currentText}" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px;">
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                        <div>
                            <label style="display: block; margin-bottom: 5px; font-weight: 500;">Priority</label>
                            <select id="editPrioritySelect" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px;">
                                <option value="low" ${currentPriority === 'low' ? 'selected' : ''}>Low Priority</option>
                                <option value="medium" ${currentPriority === 'medium' ? 'selected' : ''}>Medium Priority</option>
                                <option value="high" ${currentPriority === 'high' ? 'selected' : ''}>High Priority</option>
                            </select>
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 5px; font-weight: 500;">Completion</label>
                            <select id="editCompletionSelect" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px;">
                                <option value="0" ${currentCompletion === 0 ? 'selected' : ''}>0% Not Started</option>
                                <option value="25" ${currentCompletion === 25 ? 'selected' : ''}>25% Started</option>
                                <option value="50" ${currentCompletion === 50 ? 'selected' : ''}>50% Halfway</option>
                                <option value="75" ${currentCompletion === 75 ? 'selected' : ''}>75% Almost Done</option>
                                <option value="100" ${currentCompletion === 100 ? 'selected' : ''}>100% Completed</option>
                            </select>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                        <button id="cancelEdit" style="padding: 10px 20px; background: #f5f6fa; border: none; border-radius: 8px; cursor: pointer;">Cancel</button>
                        <button id="saveEdit" style="padding: 10px 20px; background: #6c5ce7; color: white; border: none; border-radius: 8px; cursor: pointer;">Save Changes</button>
                    </div>
                `;
                
                modalOverlay.appendChild(modalContent);
                document.body.appendChild(modalOverlay);
                
                // Focus on input
                document.getElementById('editTaskInput').focus();
                
                // Event listeners
                document.getElementById('cancelEdit').addEventListener('click', function() {
                    document.body.removeChild(modalOverlay);
                });
                
                document.getElementById('saveEdit').addEventListener('click', function() {
                    const newText = document.getElementById('editTaskInput').value.trim();
                    const newPriority = document.getElementById('editPrioritySelect').value;
                    const newCompletion = parseInt(document.getElementById('editCompletionSelect').value);
                    
                    if (newText !== '') {
                        // Update task text
                        taskTextSpan.textContent = newText;
                        
                        // Update priority
                        taskItem.classList.remove('high', 'medium', 'low');
                        taskItem.classList.add(newPriority);
                        
                        // Update completion
                        completionFill.style.width = `${newCompletion}%`;
                        taskItem.querySelector('.task-checkbox').checked = newCompletion === 100;
                        
                        if (newCompletion === 100) {
                            taskItem.classList.add('completed');
                        } else {
                            taskItem.classList.remove('completed');
                        }
                        
                        // Update priority in meta
                        const priorityIcon = newPriority === 'high' ? 'fire' : newPriority === 'medium' ? 'exclamation-triangle' : 'thumbtack';
                        taskItem.querySelector('.task-meta-item:nth-child(2) i').className = `fas fa-${priorityIcon}`;
                        taskItem.querySelector('.task-meta-item:nth-child(2) span').textContent = newPriority.charAt(0).toUpperCase() + newPriority.slice(1);
                        
                        document.body.removeChild(modalOverlay);
                        updateDashboard();
                    }
                });
            }
            
            // Update dashboard statistics
            function updateDashboard() {
                const tasks = document.querySelectorAll('.task-item');
                const completed = document.querySelectorAll('.task-item.completed');
                const inProgress = Array.from(document.querySelectorAll('.task-item')).filter(task => {
                    return !task.classList.contains('completed') && 
                           parseInt(task.querySelector('.task-completion-fill').style.width) > 0;
                });
                const pending = Array.from(document.querySelectorAll('.task-item')).filter(task => {
                    return !task.classList.contains('completed') && 
                           parseInt(task.querySelector('.task-completion-fill').style.width) === 0;
                });
                const highPriority = document.querySelectorAll('.task-item.high');
                
                // Calculate completion percentage
                let totalCompletion = 0;
                tasks.forEach(task => {
                    const completion = parseInt(task.querySelector('.task-completion-fill').style.width) || 0;
                    totalCompletion += completion;
                });
                
                const avgCompletion = tasks.length > 0 ? Math.round(totalCompletion / tasks.length) : 0;
                
                // Update UI
                completionPercentage.textContent = `${avgCompletion}%`;
                progressFill.style.width = `${avgCompletion}%`;
                totalTasksSpan.textContent = tasks.length;
                completedTasksSpan.textContent = completed.length;
                inProgressTasksSpan.textContent = inProgress.length;
                pendingTasksSpan.textContent = `${pending.length} pending`;
                highPriorityTasksSpan.textContent = `${highPriority.length} high priority`;
            }
            
            // Check if list is empty and show empty state
            function checkEmptyState() {
                if (taskList.children.length === 0) {
                    const emptyState = document.createElement('div');
                    emptyState.className = 'empty-state';
                    emptyState.innerHTML = `
                        <i class="far fa-clipboard"></i>
                        <h3>No tasks created yet</h3>
                        <p>Add your first task to get started with your project</p>
                    `;
                    taskList.appendChild(emptyState);
                }
            }
            
            // Export to Excel
            function exportToExcel() {
                const tasks = Array.from(document.querySelectorAll('.task-item'));
                
                if (tasks.length === 0) {
                    alert('No tasks to export!');
                    return;
                }
                
                const data = [
                    ['Task', 'Priority', 'Technician', 'Completion', 'Status'] // Header row
                ];
                
                tasks.forEach(task => {
                    const taskText = task.querySelector('.task-text').textContent;
                    const priority = task.classList.contains('high') ? 'High' : 
                                    task.classList.contains('medium') ? 'Medium' : 'Low';
                    
                    const technicianItem = task.querySelector('.technician-tag');
                    const technician = technicianItem ? technicianItem.textContent : 'Unassigned';
                    
                    const completion = parseInt(task.querySelector('.task-completion-fill').style.width) || 0;
                    const status = completion === 100 ? 'Completed' : completion > 0 ? 'In Progress' : 'Pending';
                    
                    data.push([taskText, priority, technician, `${completion}%`, status]);
                });
                
                const ws = XLSX.utils.aoa_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Task List");
                XLSX.writeFile(wb, "TaskMaster-Export.xlsx");
                
                // Show a nice confirmation
                const exportBtn = exportExcelBtn;
                const originalText = exportBtn.innerHTML;
                exportBtn.innerHTML = '<i class="fas fa-check"></i> Exported!';
                exportBtn.style.backgroundColor = '#00b894';
                
                setTimeout(() => {
                    exportBtn.innerHTML = originalText;
                    exportBtn.style.backgroundColor = '';
                }, 2000);
            }
            
            // Clear completed tasks
            function clearCompleted() {
                const completedTasks = document.querySelectorAll('.task-item.completed');
                
                if (completedTasks.length === 0) {
                    alert('No completed tasks to clear!');
                    return;
                }
                
                if (confirm(`Are you sure you want to delete ${completedTasks.length} completed ${completedTasks.length === 1 ? 'task' : 'tasks'}?`)) {
                    completedTasks.forEach(task => {
                        task.classList.add('fade-out');
                        setTimeout(() => {
                            task.remove();
                            checkEmptyState();
                        }, 300);
                    });
                    
                    updateDashboard();
                }
            }
            
            // Assign all unassigned tasks
            function assignAll() {
                const unassignedTasks = Array.from(document.querySelectorAll('.task-item')).filter(task => {
                    return !task.querySelector('.technician-tag');
                });
                
                if (unassignedTasks.length === 0) {
                    alert('All tasks already have technicians assigned!');
                    return;
                }
                
                const technician = prompt('Enter technician name to assign to all unassigned tasks:');
                if (technician && technician.trim() !== '') {
                    unassignedTasks.forEach(task => {
                        const taskMeta = task.querySelector('.task-meta');
                        const existingTechItem = task.querySelector('.technician-tag');
                        
                        if (!existingTechItem) {
                            const technicianSpan = document.createElement('span');
                            technicianSpan.className = 'task-meta-item';
                            technicianSpan.innerHTML = `<i class="fas fa-user"></i> <span class="technician-tag">${technician.trim()}</span>`;
                            
                            // Insert before priority item
                            const priorityItem = task.querySelector('.task-meta-item:nth-child(2)');
                            taskMeta.insertBefore(technicianSpan, priorityItem);
                        }
                    });
                    
                    alert(`Assigned ${unassignedTasks.length} tasks to ${technician}`);
                }
            }
            
            // Event listeners
            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            exportExcelBtn.addEventListener('click', exportToExcel);
            clearCompletedBtn.addEventListener('click', clearCompleted);
            assignAllBtn.addEventListener('click', assignAll);
            
            // Initialize dashboard
            updateDashboard();
        });
    </script>
<script>
        // Block right-click context menu
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // Block keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Disable F12
            if (e.key === 'F12') {
                e.preventDefault();
                alert("F12 is disabled!");
            }
            // Disable Shift + C
            else if (e.shiftKey && e.key === 'C') {
                e.preventDefault();
                alert("Shift+C is disabled!");
            }
            // Disable Ctrl + U
            else if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                alert("Ctrl+U is disabled!");
            }
            // Disable Ctrl + C / Ctrl + V
            else if (e.ctrlKey && (e.key === 'c' || e.key === 'v' || e.key === 'C' || e.key === 'V')) {
                e.preventDefault();
                alert("Copy/Paste is disabled!");
            }
        });

        // Extra: Disable copy/paste via right-click or edit menu
        document.addEventListener('copy', (e) => e.preventDefault());
        document.addEventListener('paste', (e) => e.preventDefault());
        document.addEventListener('cut', (e) => e.preventDefault());
    </script>
</body>
