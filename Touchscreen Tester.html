  <meta charset="UTF-8">
  <title>Touchscreen Tester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    header {
      padding: 1em;
      background: #4CAF50;
      color: white;
    }
    #touch-status {
      font-size: 1.2em;
      margin: 20px;
      color: #333;
    }
    #touch-area {
      width: 100%;
      height: 70vh;
      background: white;
      border: 2px dashed #ccc;
      position: relative;
      overflow: hidden;
    }
    .dot {
      position: absolute;
      width: 40px;
      height: 40px;
      background: rgba(255, 0, 0, 0.6);
      border-radius: 50%;
      pointer-events: none;
      animation: fadeOut 1s forwards;
    }
    @keyframes fadeOut {
      to { opacity: 0; transform: scale(1.5); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Touchscreen Tester</h1>
  </header>

  <div id="touch-status">Checking for touch support...</div>

  <div id="touch-area">Touch here to test</div>

  <script>
    const status = document.getElementById('touch-status');
    const touchArea = document.getElementById('touch-area');

    // Detect touch support
    const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

    if (isTouch) {
      status.textContent = '✅ Touchscreen detected. Try touching the box below!';
    } else {
      status.textContent = '❌ Touchscreen not detected on this device.';
    }

    // Display touch points
    function showTouchPoints(event) {
      touchArea.innerHTML = ''; // clear previous
      for (let i = 0; i < event.touches.length; i++) {
        const touch = event.touches[i];
        const dot = document.createElement('div');
        dot.className = 'dot';
        dot.style.left = (touch.clientX - 20) + 'px';
        dot.style.top = (touch.clientY - 20) + 'px';
        touchArea.appendChild(dot);
      }
    }

    // Add touch event listener
    touchArea.addEventListener('touchstart', showTouchPoints);
    touchArea.addEventListener('touchmove', showTouchPoints);
    touchArea.addEventListener('touchend', () => {
      setTimeout(() => touchArea.innerHTML = 'Touch here to test', 500);
    });
  </script>
<script>
        // Block right-click context menu
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // Block keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Disable F12
            if (e.key === 'F12') {
                e.preventDefault();
                alert("F12 is disabled!");
            }
            // Disable Shift + C
            else if (e.shiftKey && e.key === 'C') {
                e.preventDefault();
                alert("Shift+C is disabled!");
            }
            // Disable Ctrl + U
            else if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                alert("Ctrl+U is disabled!");
            }
            // Disable Ctrl + C / Ctrl + V
            else if (e.ctrlKey && (e.key === 'c' || e.key === 'v' || e.key === 'C' || e.key === 'V')) {
                e.preventDefault();
                alert("Copy/Paste is disabled!");
            }
        });

        // Extra: Disable copy/paste via right-click or edit menu
        document.addEventListener('copy', (e) => e.preventDefault());
        document.addEventListener('paste', (e) => e.preventDefault());
        document.addEventListener('cut', (e) => e.preventDefault());
    </script>
</body>
</html>
