<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Touchscreen Tester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
    }
    header {
      background-color: #2196F3;
      color: white;
      padding: 1rem;
    }
    h1 {
      margin: 0;
    }
    #status {
      font-size: 1.2rem;
      margin: 1rem;
      color: #444;
    }
    #touchArea {
      position: relative;
      width: 100%;
      height: 70vh;
      background-color: white;
      border: 2px dashed #bbb;
      overflow: hidden;
    }
    .touch-point {
      position: absolute;
      width: 50px;
      height: 50px;
      background: rgba(255, 0, 0, 0.6);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      animation: fade 1.5s forwards;
    }
    @keyframes fade {
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1.5);
      }
    }
    #info {
      padding: 1rem;
      font-size: 1rem;
      background-color: #eef;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>Touchscreen Tester</h1>
  </header>

  <div id="status">Detecting touchscreen support...</div>

  <div id="touchArea">Touch the screen here</div>

  <div id="info">Touch Points: 0</div>

  <script>
    const status = document.getElementById('status');
    const info = document.getElementById('info');
    const touchArea = document.getElementById('touchArea');

    const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

    if (isTouchDevice) {
      status.textContent = '✅ Touchscreen Detected. Try touching the area below!';
    } else {
      status.textContent = '❌ Touchscreen NOT Detected.';
    }

    function createDot(x, y, id) {
      const dot = document.createElement('div');
      dot.className = 'touch-point';
      dot.style.left = `${x}px`;
      dot.style.top = `${y}px`;
      dot.id = `touch-${id}`;
      return dot;
    }

    touchArea.addEventListener('touchstart', (e) => {
      updateTouches(e);
    });

    touchArea.addEventListener('touchmove', (e) => {
      updateTouches(e);
    });

    touchArea.addEventListener('touchend', (e) => {
      removeOldDots();
      updateTouchInfo(e);
    });

    touchArea.addEventListener('touchcancel', (e) => {
      removeOldDots();
      updateTouchInfo(e);
    });

    function updateTouches(e) {
      e.preventDefault();
      removeOldDots();

      for (let i = 0; i < e.touches.length; i++) {
        const touch = e.touches[i];
        const dot = createDot(touch.clientX, touch.clientY, touch.identifier);
        touchArea.appendChild(dot);
      }

      updateTouchInfo(e);
    }

    function removeOldDots() {
      const oldDots = document.querySelectorAll('.touch-point');
      oldDots.forEach(dot => dot.remove());
    }

    function updateTouchInfo(e) {
      let touchCount = e.touches.length;
      let coords = '';
      for (let i = 0; i < e.touches.length; i++) {
        coords += `[#${i + 1}: ${Math.round(e.touches[i].clientX)}, ${Math.round(e.touches[i].clientY)}] `;
      }
      info.textContent = `Touch Points: ${touchCount} ${coords}`;
    }
  </script>
  <script>
// Add this at the end of the existing script section

// Prevent copying
document.addEventListener('copy', function(e) {
    e.preventDefault();
    alert('Copying content is disabled on this website.');
});

// Prevent right-click context menu
document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    alert('Right-click is disabled on this website.');
});

// Disable text selection
document.addEventListener('mousedown', function(e) {
    if (e.detail > 1) { // Prevent double-click text selection
        e.preventDefault();
    }
});
</script>

<style>
/* Add this at the end of the existing CSS */
body {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
</style>

</body>
</html>
